<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>
            Change the CSS with the Help Of JS Code
        </h1>
        <span class="heading">
            Javascript
        </span>

        <div class="css-container">
            <label for="base">Base Color</label>
            <input type="color" name="base" id="base" value="#ff0000">
        

        <label for="width">Width</label>
        <input 
        type="range" 
        name="width" 
        id="width"
        name="width"
        min="0"
        max="100"
        value="50"
        data-sizing="%">

        <label for="width">Padding</label>
        <input 
        type="range" 
        name="padding" 
        id="padding"
        name="padding"
        min="0"
        max="100"
        value="5"
        data-sizing="px">

        <label for="width">Blur</label>
        <input 
        type="range" 
        name="blur" 
        id="blur"
        name="blur"
        min="0"
        max="25"
        value="0"
        data-sizing="px">

        <label for="width">Border Radius</label>
        <input 
        type="range" 
        name="border-radius" 
        id="border-radius"
        name="border-radius"
        min="0"
        max="100"
        value="5"
        data-sizing="px">
    </div>
        <img src="./img/img1.jpg" alt="Loading Image">

    </div>
    <script src="script.js"></script>
</body>
</html>
